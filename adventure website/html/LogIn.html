<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <title>Adventure Travel</title>
</head>
<body>
    <!--=============== LOGIN CONTENT FORM ===============-->
    <div class="login">
        <img src="../img/bg.jpg" alt="login image" class="login__img">

        <form method="POST" class="login__form">
            <h1 class="login__title">Adventure Travel</h1>
            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="text" required class="login__input" name="email" id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Name</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" name="password" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>
          
            <button type="submit" name="submit" class="login__button">Login</button>                    
        </form>
    </div>
    <!--=============== END OF LOGIN CONTENT ===============-->

<script src="../js/login.js"></script>
</body>
</html>
